<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Trivia Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased transition-colors duration-300">

    <div id="app-container" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <h1 class="text-xl sm:text-2xl font-bold text-blue-600 dark:text-blue-400">GCP Trivia</h1>
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <!-- Font Size Controls -->
                        <button id="decrease-font" aria-label="Decrease font size" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                        </button>
                        <span class="text-sm font-semibold">A</span>
                        <button id="increase-font" aria-label="Increase font size" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                        
                        <!-- Theme Toggle -->
                        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Setup Screen -->
            <div id="setup-screen" class="screen max-w-2xl mx-auto">
                <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">Quiz Setup</h2>
                    <div class="space-y-6">
                        <div>
                            <label for="num-questions" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Number of Questions</label>
                            <input type="number" id="num-questions" value="10" min="1" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Categories</label>
                            <div id="category-selection" class="grid grid-cols-2 sm:grid-cols-3 gap-2 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg max-h-48 overflow-y-auto">
                                <!-- Categories will be populated by JS -->
                            </div>
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                            <label for="timer-enabled" class="text-lg font-medium text-gray-700 dark:text-gray-300">Enable Timer</label>
                            <input type="checkbox" id="timer-enabled" class="h-6 w-6 rounded text-blue-600 focus:ring-blue-500">
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                            <label for="verified-only-enabled" class="text-lg font-medium text-gray-700 dark:text-gray-300">Apenas Verificadas</label>
                            <input type="checkbox" id="verified-only-enabled" class="h-6 w-6 rounded text-blue-600 focus:ring-blue-500">
                        </div>
                        <button id="start-quiz-btn" class="w-full bg-blue-600 text-white text-xl font-bold py-4 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">Start Quiz</button>
                    </div>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="screen hidden max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-4">
                    <div id="progress-text" class="text-lg font-semibold"></div>
                    <div id="timer-display" class="text-lg font-bold text-blue-600 dark:text-blue-400"></div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg">
                    <div class="flex items-start gap-3 mb-6 min-h-[5rem]">
                        <div id="question-text" class="text-xl sm:text-2xl font-semibold flex-grow"></div>
                        <div id="verified-icon-placeholder" class="flex-shrink-0"></div>
                    </div>
                    <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    <div id="quiz-actions" class="mt-8 flex gap-4">
                        <button id="confirm-btn" class="w-full bg-blue-600 text-white text-lg font-bold py-3 rounded-lg hover:bg-blue-700 transition-opacity">Confirm</button>
                        <button id="explanation-btn" class="w-1/2 bg-gray-200 dark:bg-gray-600 text-lg font-bold py-3 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 hidden">Ver Explicação</button>
                        <button id="next-btn" class="w-1/2 bg-green-500 text-white text-lg font-bold py-3 rounded-lg hover:bg-green-600 hidden">Próxima</button>
                    </div>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="screen hidden max-w-2xl mx-auto text-center">
                <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Quiz Complete!</h2>
                    <div id="score-summary" class="text-xl mb-6"></div>
                    <div id="time-summary" class="text-lg mb-6"></div>
                    <div id="study-suggestions" class="text-left mt-8">
                        <h3 class="text-xl font-bold mb-4">Study Suggestions:</h3>
                        <ul id="study-categories" class="list-disc list-inside space-y-2"></ul>
                    </div>
                    <button id="try-again-btn" class="mt-8 w-full bg-blue-600 text-white text-lg font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-opacity">Try Again</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-30 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 max-w-2xl w-full">
            <h3 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Explanation</h3>
            <div id="modal-explanation" class="text-lg mb-6 prose dark:prose-invert max-w-none"></div>
            <button id="close-modal-btn" class="w-full bg-blue-600 text-white text-xl font-bold py-3 rounded-lg hover:bg-blue-700">Close</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
